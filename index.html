<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Dept Calculator</title>
</head>

<body>
    <div class="main">
        <h1 class="header">Dept Calculator</h1>
        <table border="0" cellspacing="0" class="table-input">
            <tr>
                <td>Số tiền vay</td>
                <td>
                    <input type="number" placeholder="Nhập số tiền vay" name="origin">
                </td>
                <td>VNĐ</td>
            </tr>
            <tr>
                <td>Thời gian vay</td>
                <td>
                    <input type="number" placeholder="Nhập thời gian vay" name="time">
                </td>
                <td>tháng</td>
            </tr>
            <tr>
                <td>Lãi suất</td>
                <td>
                    <input type="number" placeholder="Nhập lãi suất" name="rate">
                </td>
                <td>%/năm</td>
            </tr>
            <tr>
                <td>Ngày giải ngân</td>
                <td>
                    <duet-date-picker required identifier="date" value=''></duet-date-picker>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="app()" class="btn-calculor">Tính toán</button>
                </td>
                <td></td>
            </tr>
        </table>
        <table class="table-output">
        </table>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
